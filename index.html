<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Get your local weather</title>
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Gentium+Basic|Wendy+One" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="weather">
                <form action="#" id="submitForm">
                    <input type="text" id="searchBox" class="form-control" placeholder="Enter your city here..." />
                </form>
                <button class="btn btn-primary btn-lg center-block btn-warning" id="button">Get my weather for...</button>
                <h1 id="cityGoesHere" class="cityName"></h1>
                <div id="putWeatherHere" class="col-md-offset-3">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
